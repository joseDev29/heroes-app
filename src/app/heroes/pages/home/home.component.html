<mat-sidenav-container fullscreen>
  <!-- Se crea la referencia local #sidenav y se usa al clickear  el button -->
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu_open</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="/heroes/list" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Heroes</span>
      </a>
      <a routerLink="/heroes/add" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>add</mat-icon>
        <span>AÃ±adir Heroe</span>
      </a>
      <a routerLink="/heroes/search" (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar Heroe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar #toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button>Logout</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
